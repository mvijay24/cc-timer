<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Timer - Session Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Claude Code Session Clock</h1>
            <div class="mode-toggle">
                <span>ðŸŽ¯ Basic Mode</span>
            </div>
        </div>
        
        <div class="clock-container">
            <svg class="clock" width="400" height="400" viewBox="0 0 400 400">
                <circle cx="200" cy="200" r="180" fill="#2a3f5f" stroke="#3a4f6f" stroke-width="4"/>
                <circle cx="200" cy="200" r="170" fill="#1e2d45" stroke="none"/>
                
                <!-- Green arc for remaining time (draw first) -->
                <path id="session-arc-remaining" d="M 200 30 A 170 170 0 0 1 370 200" 
                      fill="none" stroke="#00ff88" stroke-width="20" 
                      stroke-linecap="butt" opacity="0"/>
                
                <!-- Blue arc for elapsed time (draw on top) -->
                <path id="session-arc-elapsed" d="M 200 30 A 170 170 0 0 1 370 200" 
                      fill="none" stroke="#0080ff" stroke-width="20" 
                      stroke-linecap="butt" opacity="0"/>
                
                <text x="200" y="50" class="hour-number">12</text>
                <text x="295" y="85" class="hour-number">1</text>
                <text x="350" y="150" class="hour-number">2</text>
                <text x="370" y="210" class="hour-number">3</text>
                <text x="350" y="270" class="hour-number">4</text>
                <text x="295" y="330" class="hour-number">5</text>
                <text x="200" y="365" class="hour-number">6</text>
                <text x="105" y="330" class="hour-number">7</text>
                <text x="50" y="270" class="hour-number">8</text>
                <text x="30" y="210" class="hour-number">9</text>
                <text x="50" y="150" class="hour-number">10</text>
                <text x="105" y="85" class="hour-number">11</text>
                
                <line id="hour-hand" x1="200" y1="200" x2="200" y2="120" 
                      stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
                <line id="minute-hand" x1="200" y1="200" x2="200" y2="70" 
                      stroke="#4ecdc4" stroke-width="4" stroke-linecap="round"/>
                <line id="second-hand" x1="200" y1="200" x2="200" y2="50" 
                      stroke="#ffe66d" stroke-width="2" stroke-linecap="round"/>
                
                <circle cx="200" cy="200" r="10" fill="#ffffff"/>
                
                <text x="200" y="240" id="digital-time" class="digital-time">00:00:00</text>
            </svg>
        </div>
        
        <div class="controls">
            <div class="session-info" id="session-info" style="display: none;">
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Session Progress</span>
                        <span id="progress-percent" class="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div class="time-info">
                        <div>
                            <span class="label">Elapsed:</span>
                            <span id="elapsed-time">0:00:00</span>
                        </div>
                        <div>
                            <span class="label">Remaining:</span>
                            <span id="remaining-time">5:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button id="start-btn" class="btn btn-start">Start Session</button>
                <button id="end-btn" class="btn btn-end" style="display: none;">End Session</button>
                <button id="reset-btn" class="btn btn-reset" style="display: none;">Reset</button>
            </div>
            
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>
</html>
